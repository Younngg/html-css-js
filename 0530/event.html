<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .face{transition:all 0.25s;width: 290px;height: 290px;background: url(img/eventimg/face.png) no-repeat;border-radius: 50%;position: absolute;left:50%;top:50%;transform: translate(-50%, -50%);}
  </style>
</head>
<body>
  <div class="face"></div>   
  <script>
    const face = document.querySelector('.face');
    let leftValue = getComputedStyle(face).left;
    leftValue = parseInt(leftValue)
    let topValue = getComputedStyle(face).top;
    topValue = parseInt(topValue)
    
    window.addEventListener('keydown',(e)=> {
      if(e.keyCode == '37'){
      leftValue -= 15;
      face.style.left = `${leftValue}px`
    } else if (e.keyCode == '39'){
      leftValue+=15
      face.style.left = `${leftValue}px`
    } else if (e.keyCode == '38'){
      topValue-=15
      face.style.top = `${topValue}px`
    } else if (e.keyCode == '40'){
      topValue+=15
      face.style.top = `${topValue}px`
    }
  })


  </script>
</body>
</html>
