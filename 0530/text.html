<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{display: none;}
  </style>
</head>
<body>
  <h1>
    <span>2022-05-30</span>
    타이틀  태그
  </h1>

  <script>
    const h1 = document.querySelector('h1');
    const innerH = h1.innerHTML; // html을 그대로 읽어온다.
    const innerT = h1.innerText; //공백 제거, 텍스트만 불러온다. 스타일이 적용된 값(display none)을 읽어온다.
    const innerC = h1.textContent; //스타일은 반영하지 않는다. 공백 제거 안 함. html태그만 안 읽음. 
    console.log(innerH)
    console.log(innerT)
    console.log(innerC)
  </script>
</body>
</html>
