<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    div {
      width: 500px;
      height: 300px;
      margin: 50px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      background-color: brown;
      color: #fff;
    }
  </style>
</head>
<body>
  <div data-aos="fade-down">페이드 다운</div>
  <div data-aos="fade-up">페이드 업</div>
  <div data-aos="fade-up-right">페이드 업 right</div>
  <div data-aos="fade-up-left">페이드 업 left</div>
  <div data-aos="zoom-in">줌인</div>
  <div data-aos="zoom-out">줌아웃</div>
  <div data-aos="flip-up">플립</div>
  <script>
    AOS.init({
      duration: 1000
    });
  </script>
</body>
</html>
