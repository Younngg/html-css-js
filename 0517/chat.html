<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/c7408dbbac.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header chat-header">
    <div class="header-top">
        <div class="header-column">
            <i class="fa-solid fa-jet-fighter"></i>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="header-column">
            <span class="header-time">11:11</span>
        </div>
        <div class="header-column">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-brands fa-bluetooth"></i>
            <span class="header-battery">100%</span>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div><!-- //header-top -->
    <div class="header-bottom">
        <div class="header-column">
            <span class="header-text right"><a href="chats.html">&lt;</a></span>
        </div>
        <div class="header-column">
            <span class="header-text">friend name</span>
        </div>
        <div class="header-column chat">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-gear"></i>
        </div>
    </div><!-- //header-bottom -->
  </header><!-- //header -->
  <main class="chat-area">
    <div class="chat-day-time">
      Wendnesday, April 12, 2018
    </div>
    <div class="my-chat-area">
      <p class="my-chat">Hello!</p>
      <p class="my-chat">Hello! This is a test message. Hello!</p>
      <p class="my-chat">This is a text message.</p>
    </div><!-- //my-chat-area -->
    <div class="your-chat-area">
      <div class="your-profile">
        <img src="images/empty.jpg" alt="">
        <span>Friend Name</span>
      </div>
      <p class="your-chat">And this is an answer</p>
      <p class="your-chat">And this is an answer And this is an answer</p>
      <p class="your-chat">And this is an answer</p>
    </div><!-- //my-chat-area -->
  </main>
  <div class="chat-footer">
    <button class="plus"><i class="fa-solid fa-plus"></i></button>
    <div class="chat-bar-area">
      <input type="text" id="chatBar">
      <label for="chatBar" class="blind">채팅입력창</label>
      <button class="imoticon"><i class="fa-regular fa-face-smile"></i></button>
      <button class="audio"><i class="fa-regular fa-circle-play"></i></button>
    </div>
  </div>
  <div class="big-screen-text">
    <span>Please make your screen smaller</span>
</div>
</body>
</html>
