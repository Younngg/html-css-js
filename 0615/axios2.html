<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // 단순히 내부적으로 수행할 때도 사용하지만, 외부적으로 데이터를 불러올 때도 fetch를 사용함
      // 익스프롤러 호환 안 됨

      axios
        .get('https://jsonplaceholder.typicode.com/todos/1') //
        .then((response) => {
          return response.data;
          //return response.json(); // fetch는 json으로 변환하는 단계를 꼭 거쳐야 함
        })
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
