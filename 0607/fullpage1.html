<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fullpage1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.css" integrity="sha512-zDKgq9gDZL1N3buxzFPZjHwqDOFsgTyhR0aJtXLFTIjEFovumXMaVeF6iBUZ/Rc4Mb0IqRrhqAY+RY7OCUBo6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.js" integrity="sha512-Ql+BI+ZJBJ9b8dZ5FKuyCz42y0ZcG05muq5tHIfb0Qxe0TlEtGkYXV8Df7h6HbJolt6Rhz6gRMBLypwX6slbzw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/vendors/easings.js" integrity="sha512-FFmLOg/pFlqTgDEWhqL3zxfLRRjv54Dx170T9CgCiTx4+iVVEMPXku6egqJ9wau9y9ORJIaPFuLYR3nsFBm5uQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    @import url(css/reset.css);
    .section {background-size: cover; background-position: center top;}
    .s1 {background-image: url(img/nb/slide01.png);}
    .s2 {background-image: url(img/nb/slide02.png);}
    .s3 {background-image: url(img/nb/slide03.png);}
    .s4 {background-image: url(img/nb/slide04.png);}
    #menuBar {position: fixed; z-index: 1000; right: 100px; top:50%; transform: translateY(-50%);}
    #menuBar .gnb li {height: 50px;}
    #menuBar .gnb li a {display: block; line-height: 50px; font-size: 40px; opacity: 0.5; color: #ccc; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;}
    #menuBar .gnb li.active a {opacity: 1; text-decoration: underline;}
  </style>
</head>
<body>
  <div id="menuBar">
    <ul class="gnb">
      <li data-menuanchor="section0"><a href="#section0">section1</a></li>
      <li data-menuanchor="section1"><a href="#section1">section2</a></li>
      <li data-menuanchor="section2"><a href="#section2">section3</a></li>
      <li data-menuanchor="section3"><a href="#section3">section4</a></li>
    </ul>
  </div>
  <div id="fullpage">
    <div class="section s1">Some section1</div>
    <div class="section s2">Some section2</div>
    <div class="section s3">Some section3</div>
    <div class="section s4">Some section4</div>
  </div>
  <script>
  new fullpage('#fullpage', {
    licenseKey: 'OPEN-SOURCE-GPLv3-LICENSE',
    autoScrolling: true,
    scrollHorizontally: true,
    menu: '.gnb',
    anchors: ['section0','section1','section2','section3'],
  });
  </script>
</body>
</html>
