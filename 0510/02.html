<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        #userId {width: 150px; height: 50px;}
    </style>
</head>
<body>
    <form name="frm1">
        <fieldset><!-- 꼭 있어야 하는 것은 아님 -->
            <legend>회원가입 정보</legend>
            <ul>
                <li>
                    <label for="userId">아이디</label><input type="text" id="userId" placeholder="아이디는 이메일 형식입니다." maxlength="10" required>
                    <input type="text" placeholder="아이디는 이메일형식입니다" readonly>
                </li>
                <li>
                    <label for="userPW">비밀번호</label>
                    <input type="password" id="userPW" maxlength="7">
                </li>
                <li>
                    <input type="file">
                </li>
                <li>
                    <label for="userMail">이메일</label>
                    <input type="email" id="userMail">
                </li>
                <li>
                    <input type="datetime">
                    <input type="datetime-local">
                    <input type="month">
                    <input type="number" min="1" max="4" value="1">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청과목</legend>
            <input type="radio" name="subject" id="math" value="math"><label for="math">수학</label>
            <input type="radio" name="subject" id="eng" value="eng"><label for="eng">영어</label>
            <input type="radio" name="subject" id="kor" value="kor"><label for="kor">국어</label>
        </fieldset>
        <fieldset>
            <legend>관심분야</legend>
            <input type="checkbox" id="movie" value="movie"><label for="movie">영화</label>
            <input type="checkbox" id="movie" value="movie"><label for="movie">음악</label>
            <input type="checkbox" id="movie" value="movie"><label for="movie">독서</label>
            <input type="checkbox" id="movie" value="movie" checked><label for="movie">게임</label>
            <input type="checkbox" id="movie" value="movie"><label for="movie">스포츠</label>
        </fieldset>
        <fieldset>
            <Legend>선택</Legend>
            <label for="sel1">수량 선택</label>
            <select name="" id="sel1">
                <option value="10개">10개</option>
                <option value="20개">20개</option>
                <option value="30개">30개</option>
                <option value="40개">40개</option>
                <option value="50개">50개</option>
            </select>
            <select>
                <optgroup label="이과">
                    <option value="수학">수학</option>
                    <option value="과학">과학</option>
                    <option value="생물">생물</option>
                </optgroup>
                <optgroup label="문과">
                    <option value="수학">수학</option>
                    <option value="과학">과학</option>
                    <option value="생물">생물</option>
                </optgroup>
            </select>
        </fieldset>
        <input type="submit" value="제출하기">
        <input type="reset" value="취소하기">
        <input type="button" value="버튼">
        <button type="">버튼</button>
    </form>
</body>
</html>
